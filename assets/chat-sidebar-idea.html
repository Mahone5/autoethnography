<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: #f4f4f4;
        border-right: 1px solid #ccc;
        padding: 10px;
      }
      .sidebar-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        position: sticky;
        top: 0;
        background-color: #f4f4f4;
        z-index: 10;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      .chapters {
        height: calc(100vh - 40px); /* Adjust the height */
        overflow-y: auto;
        padding-top: 10px;
      }
      .chapter {
        margin: 5px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">Table of Contents</div>
      <div class="chapters">
        <div class="chapter">Chapter 1: Introduction</div>
        <div class="chapter">Chapter 2: Getting Started</div>
        <div class="chapter">Chapter 3: HTML Basics</div>
        <div class="chapter">Chapter 4: CSS Styling</div>
        <div class="chapter">Chapter 5: JavaScript Essentials</div>
        <div class="chapter">Chapter 6: Advanced Topics</div>
        <div class="chapter">Chapter 7: Debugging</div>
        <div class="chapter">Chapter 8: Performance</div>
        <div class="chapter">Chapter 9: Deployment</div>
        <div class="chapter">Chapter 10: Conclusion</div>
        <!-- Add more chapters as needed -->
      </div>
    </div>
  </body>
</html>
